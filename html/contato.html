<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/contato.css">
    <title>Contato</title>
</head>
<body>
    <div class="container">
        <form id="contact" action="" method="POST">
            <h3>Formulário para contato</h3>
            <h2>Tem alguma dúvida sobre algo na loja ou quer comunicar sobre algum defeito/problema ocorrido durante a entrega do produto? Contate-nos aqui! Mas antes:</h2>
            <fieldset>
                <input type="text" placeholder="Preencha seu nome:" tabindex="1" required autofocus>    
            </fieldset>
            <fieldset>
                <input type="email" placeholder="Preencha seu email:" tabindex="2" required autofocus>    
            </fieldset>
            <fieldset>
                <input type="tel" placeholder="Preencha seu telefone (opcional):" tabindex="3" autofocus>    
            </fieldset>
            <fieldset>
                <textarea placeholder="Digite sua mensagem aqui..." cols="30" rows="10" tabindex="4" required></textarea>
            </fieldset>
            <fieldset>
                <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Enviar</button>
            </fieldset>
            <fieldset>
                <p class="copyright">Todos os direitos reservados @ <a href="#" target="_blank" title="JIN Devs">Loja, a Loja</a></p>
            </fieldset>
        </form>
    </div>
</body>
</html>
